---
layout: page
title: Dokumentácia
permalink: /documentations/
---

<!-- This loops through the paginated posts -->
{% for post in site.documentations %}
{% assign author = site.data.authors[post.author] %}
  <h1><a href="{{ post.url }}">{{ post.name }}</a></h1>
  <p> <b>{{ post.title }} </b> </p>
  <p class="author">
    <span class="date">{{ site.time }}</span>
    <a rel="author" href=" {{ author.url }}" title="{{ author.name }}">Publikované od: {{ author.name }} </a>
  </p>
{% endfor %}
